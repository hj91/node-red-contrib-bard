<script type="text/javascript">
  RED.nodes.registerType('bard', {
    category: 'Messaging',
    color: '#a6bbcf',
    defaults: {
      host: { value: 'bard.ai', required: true },
      port: { value: 443, required: true },
      path: { value: '/api/v1/', required: true },
      apiKey: { value: '', required: true },
      name: { value: '' },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-commenting-o", // Font Awesome icon
    label: function() {
      return this.name || 'bard';
    },
    paletteLabel: 'bard',
  });
</script>

<script type="text/html" data-template-name="bard">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-host"><i class="icon-globe"></i> Host</label>
    <input type="text" id="node-input-host" placeholder="Host">
  </div>
  <div class="form-row">
    <label for="node-input-port"><i class="icon-random"></i> Port</label>
    <input type="text" id="node-input-port" placeholder="Port">
  </div>
  <div class="form-row">
    <label for="node-input-path"><i class="icon-folder-open"></i> Path</label>
    <input type="text" id="node-input-path" placeholder="Path">
  </div>
  <div class="form-row">
    <label for="node-input-apiKey"><i class="icon-key"></i> API Key</label>
    <input type="text" id="node-input-apiKey" placeholder="API Key">
  </div>
</script>

<script type="text/html" data-help-name="bard">
  <p>A Node-RED module for interacting with Bard.</p>
</script>
